<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Assignment</h1>

    <h2>The ??= Operator</h2>

    <p>The ??= Operator is used between two values.If the first value is undefined or null,the second value is assigned.</p>

    <p id="demo"></p>

    <script>
      let x;
      document.getElementById("demo").innerHTML = x ??= 5;
    </script>
  </body>
</html>
